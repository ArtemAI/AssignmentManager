<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="alert alert-danger" *ngIf="this.errorMessage">
                  {{ errorMessage }}
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <fa-icon [icon]="userIcon"></fa-icon>
                    </span>
                  </div>
                  <input formControlName="username" type="text" class="form-control" placeholder="Username"
                    autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <fa-icon [icon]="userIcon"></fa-icon>
                    </span>
                  </div>
                  <input formControlName="firstname" type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <fa-icon [icon]="userIcon"></fa-icon>
                    </span>
                  </div>
                  <input formControlName="lastname" type="text" class="form-control" placeholder="Last name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input formControlName="email" type="text" class="form-control" placeholder="Email"
                    autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <fa-icon [icon]="lockIcon"></fa-icon>
                    </span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password"
                    autocomplete="new-password" required>
                </div>
                <div class="custom-control custom-switch input-group mb-3">
                  <input formControlName="allowEmailNotifications" type="checkbox" class="custom-control-input"
                    id="customSwitch1" checked>
                  <label class="custom-control-label" for="customSwitch1">Allow sending Email notifications</label>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="register()"
                  [disabled]="!registerForm.valid">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
